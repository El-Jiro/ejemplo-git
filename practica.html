<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        function ejemploDoWhile (){
            var contador=0;
            var msg="";
            let name=document.getElementById("name").value;
            let car=document.getElementById("car").value;
            do{
                msg=msg + '\t'+ name + + (contador+1) + '\n';
                contador +=1
            }
            while(contador<car);
            alert("\n"+msg);
        }
        </script>        
    </head>
    <body>
        <hi>function (javascript y html)</hi>
        <form>
            <label for="name">Escribe tu nombre completo</label>
            <input type="text" id="name" name="nombre"><br><br>
            <label for="name">Caracteres (con espacio)</label>
            <input type="number" id="car" name="car"><br><br>
            <button type="button" onclick="ejemploDoWhile()">Pulsa aqu√≠</button>
        </form>
    </body>
</html>
